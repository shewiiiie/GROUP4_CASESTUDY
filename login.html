<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetroMed Clinic Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="background">
            <div class="blue-background"></div>
            <img class="logo" src="479551634_602077462802377_2689117344395040066_n.png" alt="Logo">
            <div class="clinic-name">MetroMed Clinic</div>
            <div class="welcome-text">Welcome Back</div>
            <div class="sign-in-text">SIGN IN</div>

            <form id="loginForm" onsubmit="handleSubmit(event)">  <!-- Added form with onsubmit handler -->
                <label class="username-label" for="username">Username</label>
                <input class="username-input" type="text" id="username" name="username" placeholder="Enter your username" required>
                <label class="password-label" for="password">Password</label>
                <input class="password-input" type="password" id="password" name="password" placeholder="Enter your password" required>
                <button class="sign-in-button" type="submit">SIGN IN</button>
            </form>

            <img class="clinic-image" src="480835788_1601618007225783_1964146754958853502_n.png" alt="Clinic Image">
        </div>
    </div>
    <script src="script.js"></script> </body>
</html>
